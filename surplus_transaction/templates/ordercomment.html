{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}订单评论{% endblock title %}

{% block topfiles %}
    <script src="{% static 'js/ckeditor/ckeditor-init.js' %}"></script>
    <script src="{% static 'js/ckeditor/ckeditor/ckeditor.js' %}"></script>

{% endblock topfiles %}

{% block body %}
    <!--名称框-->
    <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 name-top">
        <div>
            <h2>发布评论信息</h2>
        </div>
    </div>
    <!--修改信息表单-->
    <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
        <form method="post" action="{% url 'order:comment' %}"  id="issue">
            {% csrf_token %}
            <div class="form-group good_form">
                <label for="editor1">评价内容</label>
                <textarea name='gcontent' id="editor1" class="form-control"></textarea>
            </div>
            <div class="form-group good_form">
                <label for="com">评价类型</label>
                <input name="com" type="radio" id="com" value="1" checked="checked"/>好评
                <input name="com" type="radio" id="com" value="0" />差评
            </div>
            <input type="hidden" name="id" value="{{ order.order_id }}">
            <div class="form-group good_form" style="text-align: center">
                <input type="submit" class="btn btn-primary form-control" value="提交">
            </div>
        </form>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12">
        <p style="text-align: center;color: red">{{ msg }}</p>
    </div>
    <script>
        $(function () {
            CKEDITOR.replace('editor1', {uiColor: '#9AB8F3'});
        })
    </script>
{% endblock body %}

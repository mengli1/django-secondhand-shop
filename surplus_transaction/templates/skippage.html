<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!-- 以下方式定时转到其他页面 -->
    {% if url %}
        <meta http-equiv="refresh" content="3;url={{ url }}">
    {% else %}
        <meta http-equiv="refresh" content="3;url=/">
    {% endif %}

    <title>跳转页面</title>
</head>
<body>
<h1 style="text-align: center;font-style: italic;"><p style="color:red">{{ msg }}</p>等待3秒自动跳转！</h1>
</body>
</html>

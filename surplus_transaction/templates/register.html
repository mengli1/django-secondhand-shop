{% extends 'base_login.html' %}

{% block title %}注册{% endblock title %}
{% load staticfiles %}
{% block topstyle %}
    <script src="{% static 'js/register.js' %}"></script>
    <style> .signin-form .error_tip {
        display: none;
        color: red;
    }
    </style>
{% endblock topstyle %}

{% block body %}
    <section class="signin signup">
        <div class="container">
            <div class="sign-content">
                <h2>注册</h2>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="signin-form">
                            <form action="{% url 'user:register' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">用户名</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                           placeholder="用户名">
                                    <span class="error_tip">提示信息</span>
                                </div>
                                <div class="form-group">
                                    <label for="email">邮箱</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                           placeholder="请输入正确邮箱">
                                    <span class="error_tip">提示信息</span>
                                </div>
                                <div class="form-group">
                                    <label for="password">密码</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="密码">
                                </div>
                                <div class="form-group">
                                    <label for="con_password">确认密码</label>
                                    <input type="password" class="form-control" id="con_password" name="con_password"
                                           placeholder="确认密码">
                                    <span class="error_tip">提示信息</span>
                                </div>
                                <div class="form-group">
                                    <input class="styled-checkbox" id="checkbox" name="checkbox" type="checkbox">
                                    <label for="checkbox">接受注册协议</label>
                                    <div></div>
                                    <span class="error_tip">提示信息</span>
                                </div>
                                <div class="signin-footer">
                                    <input type="submit" class="btn signin_btn btn-block" value="注册">
                                    <p>
                                        已经是会员 ?
                                        <a href="{% url 'user:login' %}">登录</a>
                                    </p>
                                    <p>{{ errmsg }}</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock body %}
